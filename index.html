<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>To-Do List</title>
</head>
<body>
    <div id="list">	
	<div class="tableleft">
	    <div id="adddropdown" class="dropdown">
	        <button class="dropdownbutton">Add</button> 
	        <div class="absolute dropdownitems">
		    <button id="add" class="dropdownitem">Item</button>
		    <button id="addheading" class="dropdownitem">Heading</button>
		    <button id="addlist" class="dropdownitem">List</button>	
	        </div>
	    </div>
	    <button id="delete">Delete</button>  
	    <button id="move">Move</button> 
        </div>
	<div id="donecontainer" class="tableright">
	    <button id="revert">Revert</button>
	    <button id="save">Save</button>
	    <button id="clear">Clear</button>
	</div>
	<div id="listheadercontainer" class="event ui-sortable-handle">
            <h1 id="listheader" contenteditable="true"><span id="listheader" id="listheadercontent">To-Do List</span></h1>
	</div>
	<div id="eventcontainer" class="ui-sortable ui-sortable-disabled">
		<h1 id="loading">Loading...</h1>    
	</div>
	<noscript>Please turn on your Javascript to allow the list to work!</noscript>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
